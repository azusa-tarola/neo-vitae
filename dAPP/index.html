<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" /> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap.min.css">
  <link href="static/css/vitae.css" rel="stylesheet">
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/vitae.js"></script>
  <script src="static/js/neo.js"></script>
  <script src="static/js/browser.js"></script>

</head>

<body>
  <div class="container">
    <div class="main">
      <h1>Neo-Vitae</h1>
      <p class="lead">Blockchain-backed curricula.</p>
    </div>
    <form id="main-form" class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="walletAddress" placeholder="Wallet Address">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>
    <div id="user-info">
      <h3>Lucas Lobosque</h3>
      <p>1 Entry found</p>
    </div>
    <div id ="entries" class="row">
      <dl class="row entry col-sm-8">
        <dt class="col-sm-3">College Name</dt>
        <dd class="col-sm-9">University of SÃ£o Paulo</dd>

        <dt class="col-sm-3">Degree Type</dt>
        <dd class="col-sm-9">Bacharel</dd>

        <dt class="col-sm-3">Year</dt>
        <dd class="col-sm-9">2001</dd>

        <dt class="col-sm-3">Average Grade</dt>
        <dd class="col-sm-9">9.8</dd>
      </dl>
      <div id="result">
        <p>Current Block: <span id="current-block-val"></span></p>
      </div>
      <div id="error">
        <p>Error: <span id="message"></span></p>
      </div>
    </div>
  </div>
  <!-- /.container -->
</body>

</html>
